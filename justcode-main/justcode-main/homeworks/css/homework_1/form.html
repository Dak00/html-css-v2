<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="form.css" />
	</head>
	<body>
		<main>
			<form action="form_accepted.html">
				<div>
					<label for="firstname">First name</label>
					<input
						required
						placeholder="..."
						type="text"
						name="firstname"
						id="firstname"
					/>
				</div>

				<div>
					<label for="lastname">Last name</label>
					<input
						required
						type="text"
						placeholder="..."
						name="lastname"
						id="lastname"
					/>
				</div>
				<div>
					<label for="ready">Ready to become swe</label>
					<input
						required
						style="width: unset"
						type="checkbox"
						name="ready"
						id="ready"
					/>
				</div>

				<div>
					<label for="future_position">Your future position</label>
					<select required name="future_position">
						<option selected disabled value="">--Position--</option>
						<option value="vuejs">VueJS</option>
						<option value="reactjs">ReactJS</option>
						<option value="angular">Angular</option>
					</select>
				</div>

				<div>
					<label for="future_company">Future company</label>
					<input
						required
						list="future_company_list"
						name="future_company"
						id="future_company"
						type="text"
						placeholder="..."
					/>
					<datalist id="future_company_list">
						<option value="Meta">Meta</option>
						<option value="Tesla"></option>
						<option value="Google"></option>
					</datalist>
				</div>

				<div>
					<label for="age">Your age</label>
					<input
						required
						style="width: 5rem"
						name="age"
						id="age"
						type="number"
						min="16"
						max="50"
					/>
				</div>

				<button>Sumbit</button>
			</form>
		</main>
	</body>
</html>
